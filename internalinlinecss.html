<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--YOU CAN DO INTERNAL CSS BY ADDING IT INTO THE <head> SECTION WITHIN <style> SECTION-->
    <style>
        div {
          color: white;
          background-color: black;
        }
    
        p {
          color: red;
        }
      </style>
</head>
<body>
    <!--THIS IS CALLED INLINE CSS AND IS NOT RECOMMENDED UNLESS NEEDING CERTAIN STYLE FOR ONE SINGLE ELEMENT. THINGS CAN GET MESSY-->
    <div style="color: white; background-color: black;">...</div>
</body>
</html>
